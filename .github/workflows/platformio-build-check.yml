name: Build(platformio)

on:
  push:
    tags-ignore:
      - '*.*.*'
      - 'v*.*.*'
    branches:
      - '*'
    paths:
      - 'src/unit/**.cpp'
      - 'src/unit/**.hpp'
      - 'src/unit/**.h'
      - 'src/unit/**.c'
      - 'test/**.cpp'
      - 'test/**.hpp'
      - 'test/**.h'
      - 'test/**.c'
      - 'examples/UnitUnified/**.ino'
      - 'examples/UnitUnified/**.cpp'
      - 'examples/UnitUnified/**.hpp'
      - 'examples/UnitUnified/**.h'
      - 'examples/UnitUnified/**.c'
      - '/platformio-build-check.yml'
      - '**platformio.ini'
  pull_request:
    paths:
      - 'src/unit/**.cpp'
      - 'src/unit/**.hpp'
      - 'src/unit/**.h'
      - 'src/unit/**.c'
      - 'test/**.cpp'
      - 'test/**.hpp'
      - 'test/**.h'
      - 'test/**.c'
      - 'examples/UnitUnified/**.ino'
      - 'examples/UnitUnified/**.cpp'
      - 'examples/UnitUnified/**.hpp'
      - 'examples/UnitUnified/**.h'
      - 'examples/UnitUnified/**.c'
      - '**/platformio-build-check.yml'
      - '**platformio.ini'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.unit }}:${{ matrix.example }}@${{ matrix.board }}:${{ matrix.framework }}:${{ matrix.espressif32 }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      #max-parallel: 1
      
      matrix:
        example:
          - PlotToSerial

        unit:
          - UnitWeightI2C
          - UnitMiniScales

        board:
          - Core
          - Core2
          - CoreS3
          - Fire
          - StampS3
          - Dial
          - AtomMatrix
          - AtomS3
          - AtomS3R
          - NanoC6
          - StickCPlus
          - StickCPlus2
          - Paper
          - CoreInk

        framework:
          - Arduino

        espressif32:
          - latest
#          - '5_4_0'
#          - '4_4_0'

#        exclude:
#          - board: CoreS3
#            espressif32: '5_4_0'
#          - board: CoreS3
#            espressif32: '4_4_0'
#          - board: StampS3
#            espressif32: '5_4_0'
#          - board: StampS3
#            espressif32: '4_4_0'
#          - board: AtomS3
#            espressif32: '5_4_0'
#          - board: AtomS3
#            espressif32: '4_4_0'
#          - board: Dial
#            espressif32: '5_4_0'
#          - board: Dial
#            espressif32: '4_4_0'
#          - board: NanoC6
#            espressif32: '5_4_0'
#          - board: NanoC6
#            espressif32: '4_4_0'
#          - board: StickCPlus
#            espressif32: '5_4_0'
#          - board: StickCPlus
#            espressif32: '4_4_0'
#          - board: Paper
#            espressif32: '5_4_0'
#          - board: Paper
#            espressif32: '4_4_0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build examples
        uses: karniv00l/platformio-run-action@v1
        with:
          environments: ${{ matrix.unit != '' && format('{0}_{1}_{2}_{3}_{4}', matrix.unit, matrix.example, matrix.board, matrix.framework, matrix.espressif32) || format('{0}_{1}_{2}_{3}', matrix.example, matrix.board, matrix.framework, matrix.espressif32) }}
